<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    
   
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/svg/1f393.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FF6B35;
            --secondary-blue: #1E88E5;
            --accent-sky: #4FC3F7;
            --light-bg: #F8F9FA;
            --dark-text: #2D3748;
            --light-text: #FFFFFF;
            --success: #28A745;
            --warning: #FFC107;
            --danger: #DC3545;
        }
        
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--secondary-blue) 0%, var(--accent-sky) 100%);
            min-height: 100vh;
            color: var(--dark-text);
        }
        
        .navbar-custom {
    background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
    box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
}
        
        .nav-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .card-custom {
            background: white;
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary-orange);
        }
        
        .card-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-orange), #FF8B35);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
            background: linear-gradient(135deg, #FF8B35, var(--primary-orange));
            color: white;
        }
        
        .btn-warning-custom {
            background: linear-gradient(135deg, var(--warning), #FFD54F);
            border: none;
            border-radius: 10px;
            padding: 10px 25px;
            font-weight: 600;
            color: var(--dark-text);
            transition: all 0.3s ease;
        }
        
        .btn-danger-custom {
            background: linear-gradient(135deg, var(--danger), #E57373);
            border: none;
            border-radius: 10px;
            padding: 10px 25px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }
        
        .table-custom {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .table-custom thead {
            background: linear-gradient(135deg, var(--secondary-blue), var(--accent-sky));
            color: white;
        }
        
        .table-custom th {
            border: none;
            font-weight: 600;
            padding: 1rem;
            font-size: 0.9rem;
        }
        
        .table-custom td {
            border-color: #E2E8F0;
            padding: 1rem;
            vertical-align: middle;
            color: var(--dark-text);
        }
        
        .table-custom tbody tr {
            transition: all 0.3s ease;
        }
        
        .table-custom tbody tr:hover {
            background: rgba(31, 136, 229, 0.05);
            transform: scale(1.01);
        }
        
        .badge-custom {
            border-radius: 8px;
            padding: 6px 12px;
            font-weight: 500;
            font-size: 0.8rem;
        }
        
        .stats-card {
            background: linear-gradient(135deg, var(--secondary-blue), var(--accent-sky));
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            border: none;
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(31, 136, 229, 0.3);
        }
        
        .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #E2E8F0;
            padding: 12px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .form-control:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }
        
        .form-label {
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 0.5rem;
        }
        
        .alert-custom {
            border-radius: 10px;
            border: none;
            font-weight: 500;
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            color: var(--secondary-blue);
            margin-bottom: 1rem;
        }
        
        .action-buttons .btn {
            margin: 0 2px;
            border-radius: 8px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand nav-brand" href="{% url 'student_list' %}">
                <i class="fas fa-graduation-cap me-2"></i>
               StudentHub
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link mx-2" href="{% url 'student_list' %}">
                    <i class="fas fa-home me-1"></i> Dashboard
                </a>
                <a class="nav-link mx-2" href="{% url 'student_add' %}">
                    <i class="fas fa-user-plus me-1"></i> Add Student
                </a>
                <a class="nav-link mx-2" href="/admin" target="_blank">
                    <i class="fas fa-cog me-1"></i> Admin
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% if messages %}
        <div class="row justify-content-center">
            <div class="col-lg-8">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-custom alert-dismissible fade show fade-in" role="alert">
                    <i class="fas fa-{% if message.tags == 'success' %}check-circle{% else %}exclamation-triangle{% endif %} me-2"></i>
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add animations to elements
        document.addEventListener('DOMContentLoaded', function() {
            const animatedElements = document.querySelectorAll('.card-custom, .stats-card');
            animatedElements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.1}s`;
                element.classList.add('fade-in');
            });
        });
    </script>
</body>
</html>
